<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 375px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sticky-container {
      position: sticky;
      top: 0;
      width: 100%;
      background: #fff;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #f9f9f9;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .search-bar {
      display: flex;
      padding: 10px 20px;
      gap: 10px;
      background: #f9f9f9;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .search-bar button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
    }

    h2 {
      padding: 10px 20px;
      background: #f9f9f9;
      margin: 0;
    }

    .categories {
      display: flex;
      gap: 15px;
      padding: 10px 20px;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .categories span {
      font-size: 14px;
      color: #666;
      cursor: pointer;
    }

    .categories .active {
      color: #4a90e2;
      font-weight: 600;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 210px);
    }

    .product-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      height: 250px;
      position: relative;
    }

    .product-card img {
      width: 80px;
      margin: 10px auto;
    }

    .product-card p {
      font-size: 14px;
      color: #333;
      margin: 10px 0;
    }

    .floating-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 40px;
      height: 40px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .floating-btn:hover {
      background: #357ab8;
    }

    /* Responsive Styles */
    @media (max-width: 576px) {
      .product-grid {
        grid-template-columns: 1fr;
        height: auto;
      }

      .product-card {
        height: auto;
      }

      .categories {
        padding: 5px 10px;
        gap: 10px;
      }

      .header {
        padding: 10px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="sticky-container">
      <header class="header">
        <div class="menu" id="menuIcon">
          <i class="fas fa-bars"></i>
        </div>
        <div class="profile">
          <img src="https://static.vecteezy.com/system/resources/previews/006/487/917/non_2x/man-avatar-icon-free-vector.jpg" alt="Profile Picture">
        </div>
      </header>
      
      <div class="search-bar">
        <input type="text" placeholder="Find books">
        <button><i class="fas fa-search"></i></button>
      </div>
      
      <h2>Category</h2>
      <div class="categories">
        <span class="active">Love Story</span>
        <span>Mystery</span>
        <span>Horror</span>
        <span>Biography</span>
        <span>Romance</span>
        <span>Adventure</span>
      </div>
    </div>

    <div class="product-grid">
      <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYDRNH2ASHfcDocVOfMrRcdw502vk0__xEBQ&s" alt="Book Cover 1">
        <p>The Great Gatsby</p>
        <button class="floating-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
      </div>
      <div class="product-card">
        <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1327144697i/3744438.jpg" alt="Book Cover 2">
        <p>1984 by George Orwell</p>
        <button class="floating-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
      </div>
      <div class="product-card">
        <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1398034300i/5107.jpg" alt="Book Cover 3">
        <p>The Catcher in the Rye</p>
        <button class="floating-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
      </div>
      <div class="product-card">
        <img src="https://cdn.kobo.com/book-images/63901e1f-e685-4659-8ba8-d1eab571a31e/353/569/90/False/to-kill-a-mockingbird-3.jpg" alt="Book Cover 4">
        <p>To Kill a Mockingbird</p>
        <button class="floating-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
      </div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#" class="dropdown-item">Home</a>
      <a href="#" class="dropdown-item">Books</a>
      <a href="#" class="dropdown-item">Information</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Borrow Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name:</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Auto Input Name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Book Name:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Auto Input Book Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date:</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Return Date:</label>
                <input type="date" class="form-control" id="exampleFormControlInput1">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <script>
    // Toggle dropdown menu visibility
    document.getElementById('menuIcon').addEventListener('click', function() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    });
  </script>
</body>
</html>
